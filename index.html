
<!DOCTYPE html>

<html lang="en">

<head>

<title> Carousel Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h2>Carousel Example</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicator">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" ></li>
        <li data-target="#myCarousel" data-slide-to="2" ></li>
    </ol>


<div class="carousel-inner">
    <div class="item active">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg">
           </div>
    <div class="item ">
        <img src="https://pngmagic.com/product_images/nature-background-for-desktop_93b.jpeg">
           </div>
    <div class="item ">
        <img src="https://www.pngmagic.com/product_images/nature-background-with-tropical-plants_84e.jpeg">
           </div>        
</div>
<a class="left-carousel-control" href="#myCarousel" data-slide="prev">

    <span class="glyphicon glyphicon-chevron-left">

    </span>
    <span class="sr-only">previous</span>
</a>
<a class="right-carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right">

    </span>
    <span class="sr-only">next</span>
</a>
</div>
</div>
</body>
